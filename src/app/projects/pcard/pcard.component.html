<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
  />
  <mat-card-content>{{ content }}</mat-card-content>
  <mat-card-actions>
    <a [href]="codeLink">
      <button matTooltip="Go to code repository" mat-stroked-button>
        Code
      </button>
    </a>
    <a [href]="liveApp">
      <button matTooltip="Go to live deployment" mat-stroked-button>
        Live App
      </button>
    </a>
  </mat-card-actions>
</mat-card>

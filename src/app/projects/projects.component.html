<h1 class="inherit-typography">{{ "projectsHeader" | translate }}</h1>

<div class="all-cards">
  <div class="two-cards">
    <app-pcard
      serverCodeLink="https://github.com/Milldrew/photo-shoot"
      uiCodeLink="https://github.com/milldrew/robot-photographer"
      [content]="translationObject.robotContent"
      imgSrc="assets/robot-photographer.gif"
      liveApp="https://milldrew.github.io/robot-photographer/"
      [moreContent]="translationObject.robotMoreContent"
      [subtitle]="translationObject.robotSubTitle"
      [title]="translationObject.robotTitle"
    >
    </app-pcard>
    <app-pcard
      codeLink="https://github.com/milldrew/TODOLIST"
      [content]="translationObject.todoContent"
      imgSrc="assets/todolist.jpg"
      liveApp="https://milldrew.github.io/TODOLIST/"
      [moreContent]="translationObject.todoMoreContent"
      [subtitle]="translationObject.todoTitle"
      [title]="translationObject.todoTitle"
    ></app-pcard>
  </div>

  <div class="two-cards">
    <app-pcard
      uiCodeLink="https://github.com/milldrew/MINEWALKER"
      [content]="translationObject.mineContent"
      imgSrc="assets/minewalker.gif"
      liveApp="https://milldrew.github.io/MINEWALKER/"
      [moreContent]="translationObject.mineMoreContent"
      [subtitle]="translationObject.mineSubTitle"
      [title]="translationObject.mineTitle"
    ></app-pcard>

    <app-pcard
      codeLink="https://github.com/Milldrew/ngx-milldrew/tree/master/projects/milldrews-lib"
      [content]="translationObject.libContent"
      imgSrc="assets/schematic.gif"
      liveApp="https://www.npmjs.com/package/milldrews-lib"
      [moreContent]="translationObject.libMoreContent"
      [subtitle]="translationObject.libSubTitle"
      [title]="translationObject.libTitle"
    ></app-pcard>
  </div>

  <div class="two-cards">
    <app-pcard
      codeLink="https://github.com/onsave"
      content="A simple to use, file watching cli."
      imgSrc="assets/onsave-img.svg"
      liveApp="https://www.npmjs.com/package/onsave"
      moreContent="The package exports the cli onsave. The first argument is the path to the file, and the second argument is the command that you want to run each time the file is saved. The CLI does work for hanging process like an http server. The handler command can be multiple arguments. It is also possible to write a bash script and then run the bash script each time the file is saved. This is one of the only old projects that survived from me deleting all my repos. I am happy it did! Because it comes in clutch when there is no --watch option."
      [subtitle]="translationObject.onsaveSubTitle"
      [title]="translationObject.onsaveTitle"
    ></app-pcard>
  </div>
</div>

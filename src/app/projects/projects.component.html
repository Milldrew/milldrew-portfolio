<h1 class="inherit-typography">{{ "projectsHeader" | translate }}</h1>

<div class="all-cards">
  <div class="two-cards">
    <app-pcard
      codeLink="https://github.com/Milldrew/language-translator"
      imgSrc="https://is4-ssl.mzstatic.com/image/thumb/Purple112/v4/0d/f3/4e/0df34e97-b959-78e0-21c4-da0f738c7500/logo_translate_color-0-1x_U007emarketing-0-0-0-6-0-0-85-220.png/1200x600wa.png"
      content="Automated language translation with aws translate."
      moreContent="I create this off the cuff because I was manually translating text from one JSON file to another. So I wrote this program to use the AWS client to translate  a JSON file formatted for ngx-translate to any language supported by aws-translate. ngx-translate is an npm package for internationalizing angular apps. It's written in typescript although the shebang at the top of the file makes github think it is JavaScript (I think)."
      subtitle="Developer Tool"
      title="Language Translator"
    ></app-pcard>
  </div>
  <div class="two-cards">
    <app-pcard
      codeLink="https://github.com/milldrew/MINEWALKER"
      imgSrc="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOF_4ByUEaL69gXc0T4qLEghm01iTmTnLnng&usqp=CAU"
      liveApp="https://milldrew.github.io/MINEWALKER/"
      content="This is an npm package that exports a cli for managing npm scripts."
      moreContent=" If you download the npm and run npx scriptions node.js will present a list of options that describes each npm script. This project was created in a single day. The idea was to create an easy interface for non technical users to run npm scripts"
      subtitle="Developer Tool"
      title="Scriptions"
    ></app-pcard>
    <app-pcard
      uiCodeLink="https://github.com/milldrew/MINEWALKER"
      [content]="translationObject.mineContent"
      imgSrc="assets/minewalker.gif"
      liveApp="https://milldrew.github.io/MINEWALKER/"
      [moreContent]="translationObject.mineMoreContent"
      [subtitle]="translationObject.mineSubTitle"
      [title]="translationObject.mineTitle"
    ></app-pcard>
  </div>

  <div class="two-cards">
    <app-pcard
      codeLink="https://github.com/Milldrew/ngx-milldrew/tree/master/projects/milldrews-lib"
      [content]="translationObject.libContent"
      imgSrc="assets/schematic.gif"
      liveApp="https://www.npmjs.com/package/milldrews-lib"
      [moreContent]="translationObject.libMoreContent"
      [subtitle]="translationObject.libSubTitle"
      [title]="translationObject.libTitle"
    ></app-pcard>
    <app-pcard
      codeLink="https://github.com/onsave"
      [content]="this.translationObject.onsaveContent"
      imgSrc="assets/onsave-img.svg"
      liveApp="https://www.npmjs.com/package/onsave"
      [moreContent]="this.translationObject.onsaveMoreContent"
      [subtitle]="translationObject.onsaveSubTitle"
      [title]="translationObject.onsaveTitle"
    ></app-pcard>
  </div>
  <h2 class="inherit-typography paused">Paused Projects</h2>
  <div class="two-cards paused">
    <app-pcard
      serverCodeLink="https://github.com/Milldrew/photo-shoot"
      uiCodeLink="https://github.com/milldrew/robot-photographer"
      [content]="translationObject.robotContent"
      imgSrc="assets/robot-photographer.gif"
      liveApp="https://milldrew.github.io/robot-photographer/"
      [moreContent]="translationObject.robotMoreContent"
      [subtitle]="translationObject.robotSubTitle"
      [title]="translationObject.robotTitle"
    >
    </app-pcard>
    <app-pcard
      codeLink="https://github.com/milldrew/TODOLIST"
      [content]="translationObject.todoContent"
      imgSrc="assets/todolist.jpg"
      liveApp="https://milldrew.github.io/TODOLIST/"
      [moreContent]="translationObject.todoMoreContent"
      [subtitle]="translationObject.todoTitle"
      [title]="translationObject.todoTitle"
    ></app-pcard>
  </div>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="projects">Projects</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Milldrew</span>
      <button
        (click)="toggleThemeMenu()"
        type="button"
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin"
        class="theme-menu"
        color="accent"
        mat-icon-button
      >
        <mat-icon>format_paint</mat-icon>
      </button>
      <ng-template
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin]="trigger"
        [cdkConnectedOverlayOpen]="isOpen"
        ><mat-card>
          <mat-action-list (click)="toggleThemeMenu()" role="list">
            <button
              (click)="chosenTheme('deep-purple-amber')"
              mat-list-item
              role="list-option"
            >
              Deep Purple Amber
            </button>
            <button
              mat-list-item
              role="list-option"
              (click)="chosenTheme('indigo-pink')"
            >
              Indigo Pink
            </button>
            <button
              mat-list-item
              role="list-option"
              (click)="chosenTheme('pink-blue-gray')"
            >
              Pink Blue-gray
            </button>
            <button
              mat-list-item
              role="list-option"
              (click)="chosenTheme('purple-green')"
            >
              Purple Green
            </button>
          </mat-action-list>
        </mat-card></ng-template
      >
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
